{% extends "base_admin.html" %}

{% block title %}Управление товарами{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Товары</h2>
    <a href="/admin/products/new" class="btn btn-primary">
        <i class="bi bi-plus-lg me-1"></i> Добавить товар
    </a>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Поиск товаров...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option>Все категории</option>
                <option>Смартфоны</option>
                <option>Ноутбуки</option>
            </select>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Изображение</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Категория</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="https://via.placeholder.com/50" width="50" height="50" class="rounded">
                    </td>
                    <td>Смартфон Galaxy S23</td>
                    <td>79,990 ₽</td>
                    <td>Смартфоны</td>
                    <td><span class="badge bg-success">В наличии</span></td>
                    <td>
                        <div class="btn-group">
                            <a href="/admin/products/1" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <!-- Другие товары -->
                </tbody>
            </table>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Назад</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Вперед</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endblock %}
