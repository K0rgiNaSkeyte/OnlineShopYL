<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзиночка - {% block title %}Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 5rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }
        .auth-buttons {
            margin-top: 2rem;
        }
        .auth-btn {
            margin: 0 10px;
            padding: 10px 30px;
            font-size: 1.1rem;
        }

</div>

    </div>
</footer>

</html>
