{% extends "base_auth.html" %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Профиль</a>
                <a href="/logout" class="list-group-item list-group-item-action text-danger">Выход</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Личные данные</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" value="Иван">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" value="Иванов">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="user@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" value="+7 (900) 123-45-67">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес доставки</label>
                            <textarea class="form-control" id="address"
                                      rows="2">г. Москва, ул. Примерная, д. 1, кв. 1</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
