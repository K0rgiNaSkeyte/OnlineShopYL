<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзиночка - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .search-box {
            max-width: 600px;
            margin: 20px auto;
        }
            .product-card {
        transition: all 0.3s ease;
        border: 1px solid rgba(0,0,0,.125);
        }
        .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,.1);
        }
        .card-img-top {
        height: 200px;
        object-fit: contain;
        }
        .list-group-item.active {
        background-color: #0d6efd;
        border-color: #0d6efd;
        }
        .order-status {
            font-size: 0.9rem;
        }
        .table th {
            font-weight: 500;
            color: #6c757d;
        }
        .form-control:disabled {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Корзиночка</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/catalog">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a href="/cart" class="btn btn-outline-primary me-3">
                    Корзина
                    <span class="badge bg-danger ms-1">3</span>
                </a>
                <div class="dropdown">
                    <a href="#" class="btn btn-outline-secondary dropdown-toggle" id="userDropdown"
                       data-bs-toggle="dropdown">
                        Мой профиль
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/account">Настройки</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="/logout">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2023 Корзиночка. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
