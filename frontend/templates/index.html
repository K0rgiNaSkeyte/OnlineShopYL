{% extends "base.html" %}

{% block title %}Главная | Корзиночка{% endblock %}

{% block content %}
<div class="container">
    {% if current_user.is_authenticated %}
    <div class="alert alert-success">
        Добро пожаловать, {{ current_user.name }}!
    </div>
    {% endif %}

    <h1 class="text-center mb-4">Популярные товары</h1>

    <div class="row" id="products-container">
        <!-- Товары будут загружаться через JavaScript -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
